swagger: '2.0'

info:
  title: DHCP Server API
  description: DHCP Server management
  version: '0.0.1'

schemes:
- http
- https

produces:
- application/json

paths:
  /network/dhcpd:
    get:
      description: Get Overview of DHCP Server information
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/DHCPServerCollection'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/DHCPServerCollectionExample'
              }
            }

  /network/dhcpd/{id}:
    parameters:
    - name: id
      in: path
      type: integer
      required: true

    get:
      description: Get a dhcp server configuration
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/DHCPServer'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/DHCPServerExample'
              }
            }

    put:
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/DHCPServer'
      description: Update a dhcp server configuration
      responses:
        200:
          description: success
          schema:
            $ref: '#/definitions/DHCPServer'
          examples:
            {
              "application/json": {
                $ref: '#/externalDocs/x-mocks/DHCPServerExample'
              }
            }

definitions:
  DHCPServer:
    description: DHCP Server configuration
    type: object
    required:
    - name
    - enable
    - netmask
    - startIp
    - endIp
    - domainNameServers
    - domainName
    - leaseTime
    properties:
      available:
        readOnly: true
        type: boolean
        description: |
          DHCP server is available or not (the interface must be "static IP"
          and/or worked as a WiFi AP), default should be false.
      name:
        description: Name of dhcp server
        type: string
        minLength: 1
        maxLength: 255
      enable:
        description: Enable dhcp server
        type: boolean
      status:
        description: DHCP Server is enable for the interface or not
        type: boolean
      netmask:
        description: Netmask of dhcp server
        type: string
        minLength: 7
        maxLength: 15
      startIp:
        description: Range IP start
        type: string
        minLength: 7
        maxLength: 15
      endIp:
        description: Range IP end
        type: string
        minLength: 7
        maxLength: 15
      domainNameServers:
        description: Domain name servers
        type: array
        items:
          type: string
          minLength: 7
          maxLength: 15
      domainName:
        description: Domain name
        type: string
        maxLength: 255
      leaseTime:
        description: Lease time of dhcp pool
        type: integer
        minimum: 60
        maximum: 65535
    example:
      $ref: '#/externalDocs/x-mocks/DHCPServerExample'

  DHCPServerCollection:
    description: Collection of DHCP Servers and overview status
    type: object
    readOnly: true
    properties:
      status:
        description: DHCP Server is enable or not
        type: boolean
      collection:
        description: All of dhcp server instance config
        type: array
        items:
          $ref: '#/definitions/DHCPServer'
    example:
      $ref: '#/externalDocs/x-mocks/DHCPServerCollectionExample'

